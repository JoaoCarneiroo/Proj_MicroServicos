# NOTIF SERVICE - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-service
  labels:
    app: notif-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notif-service
  template:
    metadata:
      labels:
        app: notif-service
    spec:
      containers:
        - name: notif-service
          image: notif-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6000
          env:
            - name: EMAIL_USER
              valueFrom:
                configMapKeyRef:
                  name: notif-config
                  key: EMAIL_USER
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: notif-secret
                  key: EMAIL_PASS
---
# NOTIF SERVICE - Service
apiVersion: v1
kind: Service
metadata:
  name: notif-service
spec:
  selector:
    app: notif-service
  ports:
    - name: http
      port: 6000
      targetPort: 6000
  type: ClusterIP
